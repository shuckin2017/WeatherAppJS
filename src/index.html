<body>
    <div class="wrapper">
        
        <main class="main">
            <section class="main-navbar-tab">
                <div class="main-navbar-tab__header-mob header-mob">
                    <div class="header-mob__logo">
                        <svg class="icon svg main-navbar-tab__icon">
                            <use xlink:href="#weather-app" />
                        </svg>
                        <span class="main-navbar-tab__title">Meteorolog</span>
                    </div>
                    <div class="header-mob__menu">
                        <nav class="navbar navbar-dark">
                            <div class="container">
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                            </div>
                          </nav>
                          
                    </div>
                </div>
            </section>
            <div class="container">
                <div class="main-block">
                    <div class="main-body">
                        <section class="main-navbar">
                            <div class="main-navbar__header navbar-inner">
                                <div class="main-navbar__logo">
                                    <svg class="icon svg main-navbar__icon">
                                        <use xlink:href="#weather-app" />
                                    </svg>
                                    <span class="main-navbar__title">Meteorolog</span>
                                </div>
                            </div>
                            <div class="navbar-wrapper">
                                <div class="main-navbar__menu-block menu-block">
                                    <ul class="main-navbar__list">
                                        <li class="menu-navbar__item navbar-inner menu-navbar__item-active">
                                            <svg class="icon svg-menu main-navbar__icon">
                                                <use xlink:href="#home" />
                                            </svg>
                                            <span class="menu-navbar__title">Dashbord</span>
                                        </li>
                                        <li class="menu-navbar__item navbar-inner ">
                                            <svg class="icon svg-menu main-navbar__icon">
                                                <use xlink:href="#calendar-with-spring-binder-and-date-blocks" />
                                            </svg>
                                            <span class="menu-navbar__title">Calendar</span>
                                        </li>
                                        <li class="menu-navbar__item navbar-inner ">
                                            <svg class="icon svg-menu main-navbar__icon">
                                                <use xlink:href="#statistics" />
                                            </svg>
                                            <span class="menu-navbar__title">Statistic</span>
                                        </li>
                                        <li class="menu-navbar__item navbar-inner ">
                                            <svg class="icon svg-menu main-navbar__icon">
                                                <use xlink:href="#settings" />
                                            </svg>
                                            <span class="menu-navbar__title">Setting</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="main-navbar__footer footer-block navbar-inner">
                                    <div class="footer-block__weather">
                                        <div class="footer-block__inner">
                                            <div class="weather-inner">
                                                <div class="footer-block__icon">
                                                    <svg class="icon svg-icon">
                                                        <use xlink:href="#weather-app" />
                                                    </svg>
                                                </div>
                                                <div class="footer-block__title weather-info">                            
                                                    <span class="weather-info__day">Сегодня</span>
                                                    <span class="weather-info__time">11:44</span>
                                                    <small class="weather-info__data">Вс, 13 декабря</small>
                                                </div>
                                            </div>
                                            <div class="footer-block__temp">+14°C</div>
                                            <div class="footer-block__city">
                                                <span>Moscow</span>
                                                Russia
                                            </div>
                                            <div class="footer-block__temp-info">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div>
                                        <button class="footer-block__login">
                                            <svg class="icon svg-menu main-navbar__icon">
                                                <use xlink:href="#logout" />
                                            </svg>
                                            <span class="footer-block__title">Log out</span>
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </section>
                        <section class="main-weather">
                            <div class="main-weather__header weather-header"> 
                                <div class="weather-header__search navbar-inner">
                                    <form class="weather-header__form">
                                        <button class="weather-header__btn">
                                            <svg class="icon svg-search">
                                                <use xlink:href="#search"/>
                                            </svg>
                                        </button>
                                        <input type="text" class="weather-header__input" placeholder="City">
                                    </form>
                                </div>
                            </div>
                            <div class="main-weather__content weather-content navbar-inner"">
                                <div class="weather-content__title"></div>
                                <div class="weather-content__city city-block">
                                    <div class="city-block__inner">
                                        <div class="city-block__list">
                                        </div>
                                    </div>
                                </div>
                                <div class="weather-content__title">Weather Graph</div>
                                <div class="weather-content__graph graph-block">
                                    <div class="graph-block__inner" style="height: 300px;">
                                        <canvas   canvas id="myChart" height="30vh" width="80vw"></canvas>
                                    </div>
                                </div>   
                            </div>
                        </section>
                        <!-- <div class="wrapper" style="width: 600px; margin: 0 auto">
                            <canvas   canvas id="myChart" width="200" height="200"></canvas>
                        </div> -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-body">
                    
                </div>
            </div>
        </footer>
